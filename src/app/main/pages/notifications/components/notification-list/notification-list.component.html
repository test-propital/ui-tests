<section class="container mt-4 ">
  <h3 class="mb-4">Notification List</h3>
  <form (ngSubmit)="applyFilters()" [formGroup]="notificationForm" class="container card mt-3">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" id="onlyRead" formControlName="onlyRead" class="form-check-input" />
            <label for="onlyRead" class="form-check-label">Only Read</label>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" id="onlyUnread" formControlName="onlyUnread" class="form-check-input" />
            <label for="onlyUnread" class="form-check-label">Only Unread</label>
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date:</label>
          <input type="date" id="startDate" formControlName="startDate" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date:</label>
          <input type="date" id="endDate" formControlName="endDate" class="form-control" />
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" id="showAll" formControlName="showAll" class="form-check-input" />
            <label for="showAll" class="form-check-label">Show All</label>
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </form>
  
  
  
  <div class="list-group mt-2">
    <div class="d-flex justify-content-end my-2">
      <button (click)="readAll()" class="btn btn-danger">Read All </button>
    </div>
    <a routerLink='/main/assets/single-asset/{{notification.assetId}}' (click)="markAsReadNotification(notification.id)"  *ngFor="let notification of notificationList" class="list-group-item list-group-item-action my-1 border " aria-current="true">
      <span *ngIf="!notification.isRead" class="position-absolute top-0 start-100 mt-1 translate-middle badge rounded-pill bg-danger">
        *
      </span>
      <div class="d-flex w-100 justify-content-between">
        
        <small> {{notification.
          createdAt}}3 days ago</small>
      </div>
      <p class="mb-1">{{notification.message}}</p>
    </a>

  </div>
</section>
<div *ngIf="totalPages > 1" class="d-flex justify-content-between align-items-center mt-3 mb-3">
  <button 
    (click)="changePage(currentPage - 1)" 
    [disabled]="currentPage === 1" 
    class="btn btn-secondary" 
    [ngClass]="{'disabled': currentPage === 1}">
    Previous
  </button>
  
  <p class="mb-0">Page {{ currentPage }} of {{ totalPages }}</p>
  
  <button 
    (click)="changePage(currentPage + 1)" 
    [disabled]="currentPage === totalPages" 
    class="btn btn-secondary" 
    [ngClass]="{'disabled': currentPage === totalPages}">
    Next
  </button>
</div>
