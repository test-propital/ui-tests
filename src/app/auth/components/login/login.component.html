<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 22rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Login</h5>
        <form [formGroup]="credentials">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          
          <button (click)="login()" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <a routerLink="/auth/register">Register</a>
    </div>
  </div>
